<!doctype html>
<html lang="en" xlmns:th="http://www.thymLeaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Home Page!</title>
  </head>
  <body>
   
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Customer Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active"> <a class="nav-link" href="add_customer">Add Customer</a></li>
    
    </ul> 
  </div>
</nav>
<div th:if=${session.msg}>
	<div class="alert alert-success" role="alert" th:text=${session.msg}>
	<th:block th:text ="${#session.removeAttribute('msg')}"></th:block>
</div>

<div class="container">
<table class="table table-striped">
  <thead class="bg-primary text-white">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c: ${cusList}">
      <td th:text="${c.id}">1</td>
      <td th:text="${c.first_name}"></td>
      <td th:text="${c.last_name}"></td>
      <td th:text="${c.email}"></td>
      <td><a class="btn btn-sm btn-primary" th:href="@{/update/{id}(id=${c.id})}">Edit</a>
      	  <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${c.id})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
    </tr>
    
  </tbody>
</table>
</div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

   
  </body>
</html>
